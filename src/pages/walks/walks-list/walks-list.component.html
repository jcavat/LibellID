<ion-content>
    <ion-list>
        <ion-item *ngFor="let walk of walksData" (tap)="openPage(walk)">
            <ion-thumbnail item-left>
                <img src="assets/img/{{walk.pictures}} ">
            </ion-thumbnail>
            <h2 colspan="2" class="walkTitle" text-wrap no-lines>{{walk.id}}. {{walk.name}}</h2>

            <!--

            <table class="walkItem">
                
                
                
                <tr>
                    <td class="walkDuration">
                        <ion-icon name="time"></ion-icon> {{walk.duration}}
                    </td>
                    <td class="walkDiversity">
                        Diversité 
                        <img class="pictoDiversity" src="assets/img/picto-libelulle.png" *ngFor="let i of getNumber(walk.diversity)">
                    </td>
                    
                    
                    
                </tr>
                <tr>
                    <td class="walkDuration">
                        {{walk.length}}km
                    </td>
                    <td>
                        Canton: {{walk.canton}}
                    </td>
                    
                </tr>
            </table>
            -->
            <ion-grid>
                <ion-row align-items-center>
                    <ion-col col-12 col-sm-4>
                        <ion-icon name="time"></ion-icon> {{walk.duration}}
                    </ion-col>
                    <ion-col col-12 col-sm-8>
                        Diversité
                        <img class="pictoDiversity" src="assets/img/picto-libelulle.png" *ngFor="let i of getNumber(walk.diversity)">
                    </ion-col>
                </ion-row>
                <ion-row align-items-center>
                    <ion-col col-12 col-sm-4>
                        {{walk.length}}km
                    </ion-col>
                    <ion-col col-12 col-sm-8>
                        Canton: {{walk.canton}}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

    <!--
        Bouton d'ajout d'itinéraire - NON FONCTIONNEL
