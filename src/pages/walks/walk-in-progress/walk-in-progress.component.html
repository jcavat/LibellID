<ion-header>
  <ion-navbar color="primary" class="show-back-button">
    <ion-title>
      {{walkData.name}}
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <div id="mapInProgress" #mapInProgress class="mapInProgress"></div>
  <button ion-fab id="btn-follow-user" (click)="toggleFollowUser()" color="light">
    <ion-icon name="locate" [color]="followUserOption ? 'primary' : 'dark'"></ion-icon>
  </button>
  <button ion-fab id="btn-identification" [navPush]="identifyPage" color="primary">
    <ion-icon name="search" color="light"></ion-icon>
  </button>
</ion-content>
