<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Fiches infos
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="displayModalInfo(titleModalInfo,textModalInfo)">
            <ion-icon name="help"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item [ngClass]="!dragonfly[0].description.toString().startsWith('Lorem ipsum') ? '': 'disabled'" text-wrap *ngFor="let dragonfly of dragonfliesDataSorted; let i=index" (tap)="openPage(dragonfly[0], this.criteria)">
            <ion-thumbnail item-left class="thumbnail-dragonfly-list">
                <img src="assets/img/{{dragonfly[0].headerPicture.url}} ">
            </ion-thumbnail>
            <h2>{{dragonfly[0].commonName}} </h2>
            <p>{{dragonfly[0].latinName}}</p>
            <ion-badge item-right>{{dragonfly[1]}}/{{this.criteriaSelected}}</ion-badge>
        </ion-item>
    </ion-list>
</ion-content>
